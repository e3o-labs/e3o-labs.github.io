<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLabs – 이응랩스</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: "Noto Sans KR", sans-serif;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        .container {
            max-width: 600px;
            padding: 0 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

    <img src="oolabs_logo_blinking.svg" alt="OLabs Logo" class="logo" />

    <div class="container">
        <h1>이응랩스(OLabs)</h1>
        <p>
            이응랩스(OLabs)는 한글 "ㅇ"에서 영문 "O"로의 형태적 차용을 통해<br>
            한국적 정체성과 글로벌 확장성을 동시에 추구하는 탐험가적인 기업입니다.
        </p>
        <p>
            저희와 함께 새로운 가능성을 탐험해보시기 바랍니다.
        </p>
        <p>감사합니다.</p>
    </div>

</body>
</html>
